        <div class="input-group">

    <script>
        function convert() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('value').value);

            const resultEl = document.getElementById('result');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
            if (isNaN(value) || value <= 0) {
                resultEl.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ 0!';
                resultEl.className = 'result error';
                return;
            }

            let result;

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –¥–ª–∏–Ω—ã
            if (fromUnit === '—Å–º' && toUnit === '–º') {
                result = value / 100;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} —Å–º = ${formattedResult} –º`;
            } else if (fromUnit === '–º' && toUnit === '—Å–º') {
                result = value * 100;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} –º = ${formattedResult} —Å–º`;
            } else if (fromUnit === '–∫–º' && toUnit === '–º') {
                result = value * 1000;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} –∫–º = ${formattedResult} –º`;
            } else if (fromUnit === '–º' && toUnit === '–∫–º') {
                result = value / 1000;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} –º = ${formattedResult} –∫–º`;

                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–µ—Å–∞
            } else if (fromUnit === '–≥' && toUnit === '–∫–≥') {
                result = value / 1000;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} –≥ = ${formattedResult} –∫–≥`;
            } else if (fromUnit === '–∫–≥' && toUnit === '–≥') {
                result = value * 1000;
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(3);
                resultEl.innerHTML = `${value} –∫–≥ = ${formattedResult} –≥`;
            } else {
